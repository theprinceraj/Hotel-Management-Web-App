<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script> 
    
    <title>Document</title>
  </head>
  <body>
    <div class="col-md-12 money-receipt-content"><!-- Money Receipt content starts here -->
      <div class="container">     <!-- Money Receipt container starts here-->
        <h4 class="text-left mb-4">Money Receipt</h4>
        <div class="heading-line"></div>

        <!-- Button to trigger the modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addMoneyReceiptModal"
        >
          Add New Money Receipt
        </button>

        <!-- Add Money Receipt Modal -->
        <div
          class="modal fade"
          id="addMoneyReceiptModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered custom-modal"
            role="document"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Money Receipt</h5>
              </div>  <!-- modal-header div ends here-->
              <div class="modal-body">
                <hr />
                <div class="form-group">
                  <label for="mrNo">Mr No</label>
                  <input type="text" class="form-control" id="mrNo" />
                </div>  <!-- form-group div ends here-->
                <hr />
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="text" class="form-control" id="date" />
                </div>   <!-- form-group div ends here-->
                <hr />
                <div class="form-group">
                  <label for="registrationNo">Registration No</label>
                  <input type="text" class="form-control" id="registrationNo" />
                </div>    <!-- form-group div ends here-->
                <hr />
                <div class="form-group">
                  <label for="studentName">Student Name</label>
                  <input type="text" class="form-control" id="studentName" />
                </div>    <!-- form-group div ends here-->
                <hr />
                <div class="form-group">
                  <label for="contactNo">Contact No</label>
                  <input type="text" class="form-control" id="contactNo" />
                </div>     <!-- form-group div ends here-->
                <hr />
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" />
                </div>   <!-- form-group div ends here-->
                <hr />
                <div class="form-group">
                  <!-- <label for="bedNo">Bed No.</label>
      <input type="text" class="form-control" id="bedNo" list="bedNoOptions">
      <datalist id="bedNoOptions">
        <option value=""></option>
        <option value="101"></option>
        <option value="102"></option>
        <option value="103"></option>
        <option value="104"></option>
      </datalist> -->
                  <label for="bedNo" class="form-label mb-label">Bed No:</label>

                  <select
                    class="form-select custom-input"
                    id="sbedNo"
                    onchange="BedNoFunction()"
                  >
                    <option selected>Select Bed No</option>
                    <!-- Bed No dropdown options -->
                  </select>
                </div>   <!-- form-group div ends here-->
                <hr />
                <div class="form-group">
                  <label for="amtReceived">Amount Received:</label>
                  <input type="text" class="form-control" id="amtReceived" />
                </div>   <!-- form-group div ends here-->
              </div>   <!-- modal-body div ends here-->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="btnStudentAdd"
                  onclick="addMoneyReceipt()"
                >
                  Save
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>  <!-- modal-footer div ends here-->
            </div>    <!-- modal-content div ends here-->
          </div>    <!-- modal-dialog div ends here-->
        </div>     <!-- modal-fade div ends here-->

        <button onclick="showMoneyReceiptData()" class="btn btn-success">
          Refresh
        </button>
        <table class="table table-bordered">   <!-- Money Receipt table starts here-->
          <thead>
            <tr>
              <th>ID</th>
              <th>MR No</th>
              <th>Date</th>
              <th>Registration No</th>
              <th>Student Name</th>
              <th>Contact</th>
              <th>Address</th>
              <th>Bed No</th>
              <th>Amount Received</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tblMoneyReceiptBody">
            <!-- Money Details details will be inserted here -->
          </tbody>
        </table>      <!-- Money Receipt table ends here-->

        <!-- Edit Student Master Modal -->
        <div
          class="modal fade"
          id="editMoneyReceiptModal"
          tabindex="-1"
          aria-labelledby="editMoneyReceiptModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editStudentModalLabel">
                  Edit Money Receipt Details
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>  <!-- modal-header div ends here-->
              <div class="modal-body">
                <div class="mb-3">
                  <label for="editmrNo" class="form-label">MR No:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editmrNo"
                    placeholder="Enter MR No"
                  />
                </div>  <!-- mb-3 div ends here-->
                <div class="mb-3">
                  <label for="editDate" class="form-label">Date:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editDate"
                    placeholder="Enter Date"
                  />
                </div>   <!-- mb-3 div ends here-->
                <div class="mb-3">
                  <label for="editRegistrationNo" class="form-label"
                    >Registration Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editRegistrationNo"
                    placeholder="Enter Registration Number"
                  />
                </div>   <!-- mb-3 div ends here-->
                <div class="mb-3">
                  <label for="editStudentName" class="form-label"
                    >Student Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editStudentName"
                    placeholder="Enter Student Name"
                  />
                </div>  <!-- mb-3 div ends here-->
                <div class="mb-3">
                  <label for="editContactNo" class="form-label"
                    >Contact No</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editContactNo"
                    placeholder="Enter Contact No"
                  />
                </div>  <!-- mb-3 div ends here-->
                <div class="mb-3">
                  <label for="editAddress" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editAddress"
                    placeholder="Enter Address"
                  />
                </div>   <!-- mb-3 div ends here-->
                <div class="mb-3">
                  <label for="editBedNo" class="form-label">Bed No.</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editSBedNo"
                    placeholder="Enter Bed No"
                  />
                </div>   <!-- mb-3 div ends here-->
                <div class="mb-3">
                  <label for="editAmtReceived" class="form-label"
                    >Amount Received:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editAmtReceived"
                    placeholder="Enter Amount Received"
                  />
                </div>   <!-- mb-3 div ends here-->
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="editMoneyReceipt()"
                >
                  Save
                </button>
              </div> <!-- modal-footer div ends here-->
            </div>  <!-- modal-content div ends here-->
          </div>    <!-- modal-dialog div ends here-->
        </div>   <!-- modal-fade div ends here-->
      </div>      <!-- Money Receipt container div ends here-->
    </div>        <!-- Money Receipt content div ends here-->
  </body>
</html>
